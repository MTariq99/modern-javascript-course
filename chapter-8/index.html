<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> 
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--top section-->
<div class="intro py-3 bg-white text-center">
    <div class="container ">
        <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
</div>
<!--Result section-->
<div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
        <p>you are <span class="text-primary display-4 p-3"> 0% </span>ninja</p>
    </div>
</div>
<!--Quiz section-->
<div class="quiz py-4 bg-primary">
    <div class="container">
        <h2 class="my-5 text-white">On with the Questions</h2>

        <form action="" class="quiz-form text-light">
            <div class="my-5">
                <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q1" id="" value="A" checked>
                    <label for="" class="form-check-label">Show them a Map</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q1" id="" value="B">
                    <label for="" class="form-check-label">Don't worry, a ninja will find you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">1.If a ninja has 3 apples, then gives one to
                     Mario & one to Yoshi, How many apples does the ninja fave left? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q2" id="" value="A" checked>
                    <label for="" class="form-check-label">1 apple</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q2" id="" value="B">
                    <label for="" class="form-check-label"> 3 apples, and two corpses</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q3" id="" value="A" checked>
                    <label for="" class="form-check-label">you'll recognize the outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q3" id="" value="B">
                    <label for="" class="form-check-label">the grim reaper will tell you</label>
                </div>
            </div>
            <div class="my-5">
                <p class="lead font-weight-normal">4. what is a ninja's favourite array method?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q4" id="" value="A" checked>
                    <label for="" class="form-check-label">forEach()</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="Q4" id="" value="B">
                    <label for="" class="form-check-label">silce()</label>
                </div>
                <div class="text-center">
                    <input type="submit" name="submit" id="" class="btn btn-light">
                </div>
            </div>
        </form>
    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
